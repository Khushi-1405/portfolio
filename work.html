<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Khushi Dubey | Projects</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* =========================
   THEME
========================= */
:root {
    --dark: #2c2f33;
    --yellow: #f2c94c;
    --text: #f4f4f4;
    --card-bg: #1f2226;
    --font: 'Poppins', sans-serif;
}

/* =========================
   RESET
========================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font);
    background: var(--dark);
    color: var(--text);
    overflow-x: hidden;
}

/* =========================
   HEADER
========================= */
.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 18px 5%;
    display: flex;
    align-items: center;
    z-index: 1000;
    background: linear-gradient(to bottom, rgba(44,47,51,0.95), rgba(44,47,51,0.7));
}

.back-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--yellow);
    font-size: 1rem;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    transition: transform 0.2s ease, opacity 0.2s ease;
}

.back-btn span {
    font-size: 1.4rem;
}

.back-btn:hover {
    transform: translateX(-5px);
    opacity: 0.85;
}

/* =========================
   MAIN SECTION
========================= */
.projects-section {
    min-height: 100vh;
    width: 100%;
    padding: 120px 4% 80px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

/* =========================
   HEADINGS
========================= */
.section-title {
    font-size: 3.5rem;
    letter-spacing: 4px;
    margin-bottom: 12px;
}

.section-subtitle {
    font-size: 1.1rem;
    opacity: 0.85;
    margin-bottom: 60px;
}

/* =========================
   CAROUSEL
========================= */
.carousel-wrapper {
    width: 100%;
    max-width: 1400px;
    overflow: hidden;
    display: flex;
    justify-content: center;
}

.carousel-track {
    display: flex;
    align-items: center;
    gap: 40px;
    animation: scroll 28s linear infinite;
    width: max-content;
}

/* =========================
   PROJECT CARD
========================= */
.project-card {
    min-width: 300px;
    height: 380px;
    background: var(--card-bg);
    border-radius: 50% 50% 40% 40%;
    overflow: hidden;
    text-decoration: none;
    color: var(--text);
    position: relative;
    box-shadow: 0 20px 45px rgba(0,0,0,0.45);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    display: flex;
    flex-direction: column;
}

.project-card img {
    width: 100%;
    height: 75%;
    object-fit: cover;
}

.project-card span {
    padding: 16px;
    font-weight: 600;
    font-size: 1.05rem;
}

/* =========================
   HOVER
========================= */
.project-card:hover {
    transform: scale(1.15);
    box-shadow: 0 30px 70px rgba(242,201,76,0.45);
}

.project-card::after {
    content: "";
    position: absolute;
    inset: 0;
    border: 2px solid var(--yellow);
    border-radius: inherit;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.project-card:hover::after {
    opacity: 1;
}

/* =========================
   ANIMATION
========================= */
@keyframes scroll {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}

/* =========================
   MOBILE
========================= */
@media (max-width: 480px) {
    .back-btn {
        font-size: 0.9rem;
    }

    .section-title {
        font-size: 2rem;
        letter-spacing: 2px;
    }

    .section-subtitle {
        font-size: 0.9rem;
        margin-bottom: 40px;
    }

    .carousel-track {
        gap: 20px;
        animation-duration: 18s;
    }

    .project-card {
        min-width: 200px;
        height: 260px;
    }
}

/* =========================
   TABLET
========================= */
@media (min-width: 481px) and (max-width: 768px) {
    .section-title {
        font-size: 2.4rem;
    }

    .carousel-track {
        gap: 28px;
        animation-duration: 22s;
    }

    .project-card {
        min-width: 230px;
        height: 300px;
    }
}

/* =========================
   LAPTOP
========================= */
@media (min-width: 769px) and (max-width: 1024px) {
    .section-title {
        font-size: 3rem;
    }

    .project-card {
        min-width: 260px;
        height: 340px;
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
    <div class="back-btn" onclick="goBack()">
        <span>‚Üê</span> Back
    </div>
</header>

<section class="projects-section">
    <h1 class="section-title">MY PROJECTS</h1>
    <p class="section-subtitle">Click any project to explore</p>

    <div class="carousel-wrapper">
        <div class="carousel-track">

            <a href="https://sweet-shop1.vercel.app" class="project-card">
                <img src="gulabjamun.jpg" alt="">
                <span>Sweet Shop WebApp </span>
            </a>

            <a href="https://janakpurihomes-simple.vercel.app" class="project-card">
                <img src="realestate.webp" alt="">
                <span>Janakpuri Homes- a property dealing websit</span>
            </a>

            <a href="#" class="project-card">
                <img src="khushiprofilepic.jpeg" alt="">
                <span>My Portfolio Website</span>
            </a>

            <a href="#" class="project-card">
                <img src="project4.jpg" alt="">
                <span>Agricultural Market Intelligence</span>
            </a>

            <!-- DUPLICATE -->
            <a href="#" class="project-card">
                <img src="project1.jpg" alt="">
                <span>Hospital Management System</span>
            </a>

        </div>
    </div>
</section>

<script>
function goBack() {
    window.history.back();
}

const track = document.querySelector(".carousel-track");

track.addEventListener("mouseenter", () => {
    track.style.animationPlayState = "paused";
});

track.addEventListener("mouseleave", () => {
    track.style.animationPlayState = "running";
});
</script>

</body>
</html>
